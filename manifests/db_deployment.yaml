apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: final
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: db-deployment
        image: 588261622954.dkr.ecr.us-east-1.amazonaws.com/mysql:v1
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: password
        ports:
          - containerPort: 3306
